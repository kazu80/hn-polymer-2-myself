<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="hn-list">
    <template strip-whitespace>
        <style>
            :host {
                display : block;
            }

            a {
                color : currentColor;
            }

            ul {
                list-style-type : none;
                padding         : 0;
                margin          : 0;
            }

            li:first-of-type {
                padding-top : 0;
            }

            li {
                display       : flex;
                padding       : 8px 0;
                border-bottom : var(--separator-border);
                overflow-wrap : break-word;
            }

            .title {
                flex         : 1;
                padding-left : 1rem;
            }

            .title > a {
                text-decoration : none;
            }

            .index {
                font-weight : bold;
                color       : var(--detail-font-color);
                align-self  : center;
                min-width   : 1em;
                text-align  : right;
            }

            .info, .domain {
                color : var(--detail-font-color);
            }

            .domain {
                padding-left : 4px;
                word-break   : break-all;
            }

            .info {
                font-size   : var(--detail-font-size);
                padding-top : 8px;
            }

            .info > a {
                color : var(--detail-font-color);
            }

            .spacer {
                padding-right : .5em;
            }

            .forwardback {
                padding-top : 16px;
                display     : flex;
            }

            .forwardback > a {
                text-decoration : none;
            }

            .forwardback > span {
                flex       : 1;
                text-align : center;
            }
        </style>
    </template>
    <script>
        (function () {
            class HnList extends Polymer.Element {
                static get is () { return 'hn-list'; }
            }

            window.customElements.define (HnList.is, HnList);
        }) ()
    </script>
</dom-module>
